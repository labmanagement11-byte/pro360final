<svg viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <!-- Círculo exterior con gradiente -->
  <defs>
    <linearGradient id="outerGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#b8a6db;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#d4af92;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#c9b5d4;stop-opacity:1" />
    </linearGradient>
    <radialGradient id="innerGradient" cx="50%" cy="30%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.4" />
      <stop offset="100%" style="stop-color:#1a1a1a;stop-opacity:0.2" />
    </radialGradient>
  </defs>
  
  <!-- Fondo oscuro -->
  <rect width="200" height="200" fill="#1a1a2e"/>
  
  <!-- Círculo exterior principal -->
  <circle cx="100" cy="100" r="95" fill="url(#outerGradient)" opacity="0.9"/>
  <circle cx="100" cy="100" r="95" fill="url(#innerGradient)"/>
  
  <!-- Arco superior derecho -->
  <path d="M 170 60 A 75 75 0 0 1 130 40" stroke="#d4af92" stroke-width="8" fill="none" stroke-linecap="round" opacity="0.8"/>
  
  <!-- Arco inferior izquierdo -->
  <path d="M 30 140 A 75 75 0 0 1 70 160" stroke="#c9b5d4" stroke-width="8" fill="none" stroke-linecap="round" opacity="0.8"/>
  
  <!-- Casa (techo) -->
  <path d="M 75 85 L 100 60 L 125 85" stroke="#1a1a2e" stroke-width="3" fill="#ffffff" stroke-linejoin="round"/>
  
  <!-- Casa (paredes) -->
  <rect x="80" y="85" width="40" height="35" fill="#ffffff" stroke="#1a1a2e" stroke-width="2"/>
  
  <!-- Casa (puerta) -->
  <rect x="95" y="105" width="10" height="20" fill="#d4af92" stroke="#1a1a2e" stroke-width="1"/>
  
  <!-- Casa (ventanas) -->
  <rect x="85" y="90" width="6" height="6" fill="#d4af92" stroke="#1a1a2e" stroke-width="0.5"/>
  <rect x="109" y="90" width="6" height="6" fill="#d4af92" stroke="#1a1a2e" stroke-width="0.5"/>
  
  <!-- Onda decorativa inferior -->
  <path d="M 60 140 Q 100 150 140 140" stroke="#c9b5d4" stroke-width="3" fill="none" stroke-linecap="round" opacity="0.7"/>
  
  <!-- Círculo interno -->
  <circle cx="100" cy="100" r="78" fill="none" stroke="#ffffff" stroke-width="2" opacity="0.6"/>
  
  <!-- Texto -->
  <text x="100" y="160" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#ffffff" opacity="0.9">
    360PRO
  </text>
</svg>
